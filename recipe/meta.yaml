{%set name = "PyTrie" %}
{% set version = "0.3.1" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{% set hash_val = "3bb7d122a549d8006c9cba2feecac20bceda9f8c0e2a3fa99a5584cfe0dec523" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - sortedcontainers

  run:
    - python
    - sortedcontainers

test:
  imports:
    - pytrie
  
about:
  home: https://github.com/gsakkis/pytrie
  license: BSD 3-Clause
  license_family: BSD
  summary: 'A pure Python implementation of the trie data structure.'
  dev_url: https://github.com/gsakkis/pytrie
  doc_url: https://pytrie.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
