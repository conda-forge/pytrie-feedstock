{% set name = "PyTrie" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f4488f402d3465993fb6b6efa09866849ed8cda7903b50647b7d0342b805379

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip

  run:
    - python >={{ python_min }}
    - sortedcontainers

test:
  imports:
    - pytrie
  commands:
    - pip check
  requires: 
    - pip
    - python {{ python_min }}
  
about:
  home: https://github.com/gsakkis/pytrie
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A pure Python implementation of the trie data structure.'
  dev_url: https://github.com/gsakkis/pytrie
  doc_url: https://pytrie.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jan-janssen
